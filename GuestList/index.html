<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guest List</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1>Guest List</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header" v-text="event.date"></div>
              <div class="card-body">
                <h4 class="card-title" v-text="event.title"></h4>
                <hr />
                <p class="card-text" v-text="event.description"></p>
                <p class="card-text" v-html="event.signUpText"></p>

                <form class="form-inline" @submit.prevent="submit">
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control mb-2 mr-sm-2 mb-sm-0"
                    placeholder="Enter your name..."
                    v-model="name"
                    required
                  />
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                Attending ({{ guestNames.length }})
              </div>
              <div class="card-body">
                <div class="bg-success rounded name-box" v-for="guestName in guestNames">
                  <span class="text-light" v-text="guestName"></span>
                </div>
                <h4 v-if="guestNames.length === 0">No names added yet...</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
